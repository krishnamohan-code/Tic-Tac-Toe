<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="Tic tac toe.css">
  </head>
  <body>
    <h1>Tic Tae toe </h1>
    <table>
      <tr>
        <td > </td>
        <td class="vertical"></td>
        <td></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"> </td>
      </tr>
      <tr>
        <td ></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>

  </body>
</html>
